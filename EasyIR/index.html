	<body>
  		<form action="/initIRreceiver" method="POST">
			<input type="submit" value="Receiver Start">
		</form>
		<p>Get the IR code history: </p>
		<form action="/Codehistory" method="POST">
			<input type="submit" value="Print_history">
		</form>
			<p>Upload a file: </p>
		<form action="/upload" method="POST" enctype="multipart/form-data">
		<input type="file" name="name">		   
		<input class="button" type="submit" value="Upload">
		</form>
		<p> Set LED Dutycycle</p>	
		<div>
      			<table>
        			<tr>
				<td style="width:14.4px; text-align: right">LED: </td>
				<td><input class="enabled" id="r" type="range" min="0" max="1023" step="1" oninput="getLEDdutycycle();" value="0"></td>
				</tr>
			</table>
			<p style="margin:8px 0px">
				<button id="toggleLED" class="button" style="background-color:#999" onclick="toggleled();">Toggle LED</button>
			</p>
		</div>
